<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="wrapper"
  >
    <main class="page">
      <div class="chess-board">
        <!-- First Row Start -->
        <div class="box black">
          <img src="icons/wr.svg"/>
        </div>
        <div class="box white">
          <img src="icons/bn.svg"/>
        </div>
        <div class="box black">
          <img src="icons/wb.svg"/>
        </div>
        <div class="box white">
          <img src="icons/bk.svg"/>
        </div>
        <div class="box black">
          <img src="icons/wq.svg"/>
        </div>
        <!-- First Row Ends -->
        <!-- Second Row Start --> 
        <div class="box white">
          <img src="icons/bp.svg"/>
        </div>
        <div class="box black">
          <img src="icons/wp.svg"/>
        </div>
        <div class="box white">
          <img src="icons/bp.svg"/>
        </div>
        <div class="box black">
          <img src="icons/wp.svg"/>
        </div>
        <div class="box white">
          <img src="icons/bp.svg"/>
        </div>

        <!-- Second Row Ends -->
        <!-- Third Row Start -->
        <div
          class="box black"
        ></div>
        <div
          class="box white"
        ></div>
        <div
          class="box black"
        ></div>
        <div
          class="box white"
        ></div>
        <div
          class="box black"
        ></div>
        <!-- Third Row Ends -->
        <!-- Fourth Row Start -->
        <div class="box white">
          <img src="icons/bp.svg"/>
        </div>
        <div class="box black">
          <img src="icons/wp.svg"/>
        </div>
        <div class="box white">
          <img src="icons/bp.svg"/>
        </div>
        <div class="box black">
          <img src="icons/wp.svg"/>
        </div>
        <div class="box white">
          <img src="icons/bp.svg"/>
        </div>
        <!-- Fourth Row Ends -->
        <!-- Fifth Row Start -->
        <div class="box black">
          <img src="icons/wr.svg"/>
        </div>
        <div class="box white">
          <img src="icons/bn.svg"/>
        </div>
        <div class="box black">
          <img src="icons/wb.svg"/>
        </div>
        <div class="box white">
          <img src="icons/bk.svg"/>
        </div>
        <div class="box black">
          <img src="icons/wq.svg"/>
        </div>
        <!-- Fifth Row Ends -->
      </div>
    </main>
  </body>
</html>
