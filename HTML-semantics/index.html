<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container w-screen flex flex-col bg-stone-100">
    <header
      class="bg-stone-700 h-36 text-7xl xs:text-sm text-slate-200 w-screen flex justify-center items-center"
    >
      Quiz on important Facts
    </header>
    <main class="w-screen h-1/2 mt-20 flex flex-col justify-center items-center text-stone-700 gap-3">
      <p class="text-center text-6xl tracking-wide">
        Which one of these is a Javascript package manager?
      </p>
		<div class="flex justfiy-items-start items-center w-60 gap-2 text-2xl">
			<input type="radio" name="" id="" />
			<label for="">a : Node.js</label>
		</div>
		<div class="flex justfiy-items-start items-center w-60 gap-2 text-2xl">
			<input type="radio" name="" id="" />
			<label for="">b : TypeScript</label>
		</div>
		<div class="flex justfiy-items-start items-center w-60 gap-2 text-2xl">
			<input type="radio" name="" id="" />
			<label for="">c : npm</label>
		</div>
		<div class="flex items-center justify-center gap-3 space-x-2 mt-10 -ml-24">
			<button class="bg-cyan-600 text-white py-5 px-16 text-lg rounded">Previous Question</button>
			<button class="bg-cyan-600 text-white py-5 px-16 text-lg rounded">Next Question</button>
		</div>
    </main>
  </body>
</html>
